<script>

    const textarea = document.getElementById("textarea")
    textarea.value = ""
  })

  const navigateRice = () => {
    const isMobile = window.innerWidth < 400
    if(isMobile) window.location.href = "https://rice-terrorism.web.app"
    else window.location.href = "rice.html"
  }
</script>
